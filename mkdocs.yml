site_name: Ricette
repo_url: https://github.com/antonio-fasolato/ricette
# theme:
#   name: terminal
#   palette: Dark
#theme: 'windmill'

# D&D!
#theme: 'torillic'
theme:
  name: material
  favicon: img/favicon.png
  features:
    - header.autohide

markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - tags

validation:
  omitted_files: warn
  absolute_links: warn  # Or 'relative_to_docs' - new in MkDocs 1.6
  unrecognized_links: warn
  anchors: warn  # New in MkDocs 1.6
  nav:
    omitted_files: ignore

nav:
  - Home: index.md
  - Antipasti: antipasti/index.md
  - Primi: primi/index.md
  - Secondi: secondi/index.md
  - Dolci: dolci/index.md
  - Da provare: da-provare/index.md
  - "": ""
  - Tags: tags.md
